<div class="auth-container">
  <div class="auth-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <svg viewBox="0 0 48 48" class="logo-icon">
          <circle cx="24" cy="24" r="20" fill="#FF6B9D"/>
          <path d="M24 12c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm0 18c-5 0-10 2.5-10 5v2h20v-2c0-2.5-5-5-10-5z" fill="white"/>
        </svg>
      </div>
      <h1 class="brand-title">Sweet Shop</h1>
      <p class="auth-subtitle">
        {{ isLoginMode ? 'Sign in to your account' : 'Create your account' }}
      </p>
    </div>

    <!-- Error/Success Messages -->
    <div *ngIf="errorMessage" class="message error-message">
      <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <div *ngIf="successMessage" class="message success-message">
      <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <span>{{ successMessage }}</span>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="loginEmail"
            [(ngModel)]="loginEmail"
            name="loginEmail"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="loginPassword"
            [(ngModel)]="loginPassword"
            name="loginPassword"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <!-- Signup Form -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onSignup()" class="auth-form">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="signupName"
            [(ngModel)]="signupName"
            name="signupName"
            placeholder="Enter your full name"
            autocomplete="name"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="signupEmail">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="signupEmail"
            [(ngModel)]="signupEmail"
            name="signupEmail"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="signupContactNumber">Contact Number</label>
        <div class="input-wrapper">
          <input
            type="tel"
            id="signupContactNumber"
            [(ngModel)]="signupContactNumber"
            name="signupContactNumber"
            placeholder="Enter your contact number"
            autocomplete="tel"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="signupPassword">Password</label>
        <div class="input-wrapper password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="signupPassword"
            [(ngModel)]="signupPassword"
            name="signupPassword"
            placeholder="Create a password"
            autocomplete="new-password"
            required
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <div class="input-wrapper password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="signupConfirmPassword"
            [(ngModel)]="signupConfirmPassword"
            name="signupConfirmPassword"
            placeholder="Confirm your password"
            autocomplete="new-password"
            required
          />
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            <svg *ngIf="!showConfirmPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create account</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <!-- Toggle Mode -->
    <div class="toggle-section">
      <span class="toggle-text">
        {{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}
      </span>
      <button type="button" class="btn-link" (click)="toggleMode()">
        {{ isLoginMode ? 'Create account' : 'Sign in' }}
      </button>
    </div>

    <!-- Footer -->
    <div class="auth-footer">
      <span>Sweet Shop Management System</span>
    </div>
  </div>
</div>
